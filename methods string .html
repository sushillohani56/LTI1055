<html>
<head>
<script>
 
 var str= "Good Morning"; //original string
 var str1= "Good Night"; 
 
 var n= str.replace("Morning", "Night"); //replaced string
 document.write("Replaced string is: " + n + "<br>");
 document.write("Original string is: " + str + "<br>");
 
 var pos= str.indexOf("ing");
 document.write(" ing is found at: " + pos + "<br>");
 
 var up= str.toUpperCase();
 document.write("The string after converting to upper case :  " + up+ "<br>");
 
 var str3= str1.concat(" ", str);
 
 document.write("New string: " + str3);
 </script>
 </head>
 </html>
