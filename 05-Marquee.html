<html>
<head>
<title> learning marquee tag </title>
</head>

<body bgcolor="pink">

<font size="50" color="blue">
<marquee behavior="alternate" direction="right" scrollamount="10" bgcolor="aqua"> Hello all </marquee>

<br>

<marquee behavior="alternate" direction="right" scrollamount="20"> Good afternoon </marquee>

<br>

<marquee behavior="scroll" direction="left" scrollamount="10" width="30%"> How are you? </marquee>



<br>
<br>
<marquee behavior="alternate" direction="right" scrollamount="40" loop="6"> Good bye! </marquee>



</font>
<center><iframe src="https://www.instagram.com" width="50%" height="30%">
</iframe></center>

</body>
</html>
