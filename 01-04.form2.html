<html>
<head>
<title>FORM TAGS</title>
</head>

<body bgcolor="aqua">
<u><h2><marquee>LOGIN PAGE</marquee></h2></u>
<br><br>

<form>
<h4>Username:</h4>
<input type="text"><br><br>
<h4>Password:</h4>
<input type="password"><br><br>
<h4>Select Your Course:</h4>
<select id="course" name="please select">
<option value="bba">BCA</option>
<option value="bca" selected>BBA</option>
<option value="btech">B-TECH</option>
<option value="bajmc">BA(JMC)</option>
<option value="others">Others</option>
</select><br><br>

<h4>Computer Languages Known:</h4>
<input type="checkbox" id="n1" value="n1" name="known"> C 
<br>
<input type="checkbox" id="n2" value="n2" name="known"> C++
<br>
<input type="checkbox" id="n3" value="n3" name="known"> Java
<br>
<input type="checkbox" id="n4" value="n4" name="known"> Vb.net
<br>
<input type="checkbox" id="n5" value="n5" name="known"> Python
<br><br>

<h4>Gender:</h4>
<input type="radio" id="choice 1" value="c1" name="gender"> Male
<br>
<input type="radio" id="choice 2" value="c2" name="gender"> Female
<br>
<input type="radio" id="choice 3" value="c3" name="gender"> Other
<br><br>

<h4>Review Box: </h4>
<textarea rows="7" cols="25">
</textarea>
<br><br><br>
<input type="SUBMIT"><br><br>
<input type="reset">
</form>
</body>
</html>
