<title>Understanding Image Maps</title>
</head>
<body bgcolor="pink" aligh ="center">
<img src="nobi.png" alt="Nobita" usemap="#Nobita" width="300" height="270">
<map name="Nobita">
      <area shape="rect" coords="10,20,80,100" href="https://www.instagram.com/">
      <area shape="circle" coords="175,250,30" href="https://www.facebook.com/">
      <area shape="poly" coords="100,200,250,250,250,300" href="https://www.tumblr.com/">
</map>
</body>
</html>
